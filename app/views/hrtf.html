{{template "header"}}

<form method="GET">
    <label for="id">ID</label>
    <input type="text" id="id" name="id">
</form>

<ul>
    <li>ID - {{.ID}}</li>
    <li>Name - {{.Name | uc | ft}}</li>
    <li>Age - {{.Age}}</li>
    <li>Azimuth - {{.Azimuth}}</li>
    <li>Elevation - {{.Elevation}}</li>
    <li>Data - {{.Data}}</li>
</ul>

{{template "header"}}
